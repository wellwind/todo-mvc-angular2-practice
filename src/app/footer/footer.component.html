<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{ todos.length }}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{selected: currentFilterStatus === 'All'}" href="#/" (click)="filterStatus('All')">All</a>
    </li>
    <li>
      <a [ngClass]="{selected: currentFilterStatus === 'Active'}" href="#/active" (click)="filterStatus('Active')">Active</a>
    </li>
    <li>
      <a [ngClass]="{selected: currentFilterStatus === 'Completed'}" href="#/completed" (click)="filterStatus('Completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="clearCompletedTodoEvent()">Clear completed</button>
</footer>
